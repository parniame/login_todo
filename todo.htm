<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <table class="table" id="todo-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>exam</td>
            <td>I should study</td>
            <td>
              <button class="btn btn-danger remove">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      id="todo_button"
      class="fixed-bottom btn btn-primary btn-sm mx-auto"
      style="width: 200px"
    >
      Add new Todo
    </button>
    <form class="container bg-light fixed-bottom p-3 w-25" id="todo-form">
      <input
        type="text"
        class="form-control my-2"
        id="title"
        placeholder="Title"
        required
      />

      <input
        type="text"
        class="form-control"
        id="Description"
        placeholder="Description"
        required
      />

      <div class="d-flex justify-content-around">
        <button id="insert_button" type="button" class="btn btn-success my-2">
          Submit
        </button>
        <button id="cancel_button" type="reset" class="btn btn-danger my-2">
          Cancel
        </button>
      </div>
    </form>
    <script>
      function remove(element) {
        $(element).closest("tr").remove();
      }
      $(".remove").click(function () {
        $(this).closest("tr").remove();
      });

      $("#todo-form").toggle();

      $("#todo_button").click(function () {
        $("#todo-form").toggle();
      });
      $("#cancel_button").click(function () {
        $("#todo-form").toggle();
      });
      $("#insert_button").click(function () {
        $("#todo-table").append(
          `<tr><td>${$("#title").val()}</td><td>${$(
            "#Description"
          ).val()}</td> <td><button onclick="remove(this)" class="btn btn-danger remove">Remove</button></td>  </tr>`
        );
      });
    </script>
  </body>
</html>
